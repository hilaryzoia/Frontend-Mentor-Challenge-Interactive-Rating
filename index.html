<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Interaction rating component</title>
</head>
<body>
    <div class="container">
        <div class="container-star">
            <img src="./images/icon-star.svg" alt="icon-star">
        </div>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="rating-numbers">
        <a href="sucess.html?circulo=1" class="circulo">1</a>
        <a href="sucess.html?circulo=2" class="circulo">2</a>
        <a href="sucess.html?circulo=3" class="circulo">3</a>
        <a href="sucess.html?circulo=4" class="circulo">4</a>
        <a href="sucess.html?circulo=5" class="circulo">5</a>
        </div>
        <input type="hidden" name="nota" id="notaSelecionada">
        <button type="submit">SUBMIT</button>
    </div>
     <script src="script.js" defer></script>
</body>
</html>
